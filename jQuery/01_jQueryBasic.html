<body>
    <h1 class="jack">jQuery란 무엇인가</h1>

        $("h1>p").html("이것이 jquery");

    <h1>jQuery 선택자 알아보기</h1>
    <p>기본 선택자, id, class, 태그 선택자 알아보기.</p>
    <h1 id="test">test 아이디</h1>
    <h2 class="a">a 클래스 h2</h2>
    <h3 class="a">a 클래스 h3</h3>
    <p class="a">a 클래스 p</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        console.log($("#test"));
        console.log($(".a"));
        console.log($("li"));
        $("#test").css("backgroundColor","coral");
        $(".a:first").css("backgroundColor","blue");
        $("li, .a").css("color","green");
    </script>
