<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <button onclick="addFile();">추가</button>
    <input type="file" name="" id="">
    <div id="addElement"></div>
    <script>
        function addFile(){
            //새로운 태그를 생성해서 추가하기
            //태그를 생성해서 추가하는 방법 2가지
            //1. innerHTML 속성에 태그를 문자열로 생성해서 추가
            // document.body.innerHTML += "<br><input type='file'>";

            //document 객체가 제공하는 메소드를 이용해서 태그를 생성하는 방법.
            //1. 태그를 생성 createElement(태그명)
            //2. 텍스트 노드가 있으면 텍스트 노드도 생성 : createTextNode('내용');
            //3. 생성된 태그와 텍스트노드를 연결
            //태그변수.appendChild(텍스트노드 변수명) 
            //4. 페이지의 특정태그에 연결
            //document.body.appendChild(태그변수명)

            let tag = document.createElement('p');
            let text = document.createTextNode('내용~!');
            //연결하기
            tag.appendChild(text); //정상적인 태그 완성
            // document.body.appendChild(tag);
            const p = document.getElementById('addElement')
            p.appendChild(tag);
            // document.getElementById('addElement').appendChild(tag);
        }
    </script>
    태그 : <input type="text" name="" id="tagIn">
    글자 : <input type="text" name="" id="textIn">
    <button onclick="func1();">실행</button>
    <div id="output"></div>
    <script>
        function func1(){
            var tagIn = document.getElementById('tagIn').value;
            var textIn = document.getElementById('textIn').value;
            let tag = document.createElement(tagIn);
            let text = document.createTextNode(textIn);
            tag.appendChild(text);
            const p = document.getElementById('output');
            p.appendChild(tag);
        } //이런 옵션을 통해 게시판에 글을 쓸 수 있게 해줌
    </script>
    <h3>텍스트 노드가 없는 태그 생성하기</h3>
    <p>
        속성값을 설정해서 출력하는 태그들... img, audio, video
    </p>
    <input type="text" name="" id="imgSrc" placeholder="이미지경로">
    <button onclick="addImg();">이미지 추가하기</button>
    <button onclick="deleteImg();">태그 삭제하기</button>
    <div id="imgContainer"></div>
    <script>
        function deleteImg(){
            const container = document.getElementById('imgContainer');
            container.removeChild(container.lastChild);
        }
        function addImg(){
            const imgcontainer = document.getElementById('imgContainer');
            let tag = document.createElement('img');
            //태그에 속성값 설정하기
            //element에 setAttribute("속성명","속성값")함수를 이용
            let src = document.getElementById('imgSrc').value;
            tag.setAttribute("src",'node.png');
            tag.setAttribute("width","300px");
            imgcontainer.appendChild(tag);
            console.log(tag.attributes);
            const att = tag.attributes;
            for(let i = 0; i < att.length; i++){
                console.log(tag.attributes[i]);
            }
        }
    </script>
</body>
</html>
