<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이용하기</title>
</head>
<body>
    <h1>자바스크립트 이용하기</h1>
    <p>자바스크립트를 이용하는 방법은 3가지가 있음
        1. inline : 태그 속성에 스크립트문을 작성
        2. internal : script 태그 안에 스크립트문 작성
        3. external : js 파일을 생성해서 스크립트문을 작성 후 파일을 불러옴
    </p>
    <h3>inline방식</h3>
    <p onclick="alert('inline으로 실행')";>inline 방식으로 스크립트 활용하기</p>
    <h3>internal 방식</h3>
    <script>
        alert("internal 방식으로 실행");
    </script>
    <h3>external방식으로 실행하기</h3>
    <p>외부에 파일을 js 파일을 생성하고 그 파일을 불러와서 실행을 하는 것</p>
    <!-- 불러오는 법 -->
    <script src="js/text.js"></script> 
</body>
</html>
