<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체확인</title>
</head>
<body>
    <h3>String 내장객체 확인</h3>
    <p>문자열을 보관하는 객체로 문자열처리에 대한 다양한 함수를 가지고 있음</p>
    <input type="text" name="gender" maxlength="1" placeholder="M/F" id="gender" size="1">
    <button onclick="checkGender();">문자확인</button>
    <input type="text" name="name" id="name" placeholder="4글자 이상입력">
    <button onclick="checkName();">이름 확인</button>
    <script>
        //1.영문자를 대문자, 소문자로 처리하는 함수
        var s = "jackson";
        console.log('jackson'.toUpperCase());
        console.log('JACK'.toLowerCase());
        console.log(s.toUpperCase());
        function checkGender(){
            let e = document.getElementById('gender');
            let value = e.value.toUpperCase();
            console.log(value);
        }
        //2.문자의 길이를 확인하는 함수
        console.log('자바스크립트'.length);

        function checkName(){
            let j = document.getElementById('name')
            if(j.value.length < 4){
                alert("4글자 이상 입력해야합니다.");
            }
        }

        //3. 특정문자의 위치를 찾는 함수
        console.log('유병승'.indexOf('병'));
        console.log('유병유병승승승'.lastIndexOf('유'));

        //4.한개의 문자만 출력하는 함수 : charAt()
        console.log('이제 곧 쉬는 시간'.charAt(1));

        //5. 문자열을 잘라내는 함수 : subString()
        console.log('내가 한 짓 아임다'.substring(4));
        console.log('내가 한 짓 아임다'.substring(0,3));

        //6. 특정문자로 배열을 변환해주는 함수 : split()
        var names = '홍,잭,슨,입,니,내,아,임,다'
        var arrName = names.split(',');
        console.log(typeof(name), arrName);
        console.log(arrName);

        //7. 특정문구를 찾는 것 : includes()
        console.log('홍잭슨 천재'.includes('천재'));

        //8. 특정문구를 변경해주는 것 : replace()
        console.log('홍잭슨 천재'.replace("천재", '바보'));

        //9. 공백제거하는 함수 : trim()
        console.log('유병승     ', '유병승     '.trim());
    </script>

    <h3>Number 객체의 함수</h3>

    <script>
        //1. isInteger() : 값이 정수인지 실수인지 확인
        var su = 100;
        console.log(Number.isInteger(su));
        console.log(Number.isInteger(3.14));

        // 실수, 랜덤값을 처리하는 객체 : Math
        //1. Math.abs() : 절대값
        console.log(Math.abs(-30), Math.abs(30));

        //2. Math.random() : 임의의 난수
        console.log(Math.floor(Math.random()*10));

        //3. Math.floor() : 소수점 버림
        console.log(Math.floor(1.634));

        //4. Math.round() : 반올림
        console.log(Math.round(1.6));
        console.log(Math.round(1.3));

        //5. Math.ceil() : 무조건 올림
        console.log(Math.ceil(1.3));

        //값이 아닌 수로 대입이 되면?
        console.log(Math.floor('jason')); 
        //NaN 이 출력 - 숫자가 아닌데 숫자가 들어가는 메소드에 들어갔을 때
        //Not a Number        
    </script>

    <h3>자료형 변환하기</h3>
    <p>숫자 -> 문자변환</p>
    <script>
        var su = 19;
        var name = '병승';
        console.log(su); //색깔이 있는 숫자는 number형
        console.log(name + su);
        console.log(typeof(name+su)); //string
        console.log(su + name);
        console.log(typeof(su), typeof(su.toString())) //string
        console.log(typeof(su+name))
    </script>
    <p>문자 -> 숫자로 변경</p>
    <script>
        var su = 10;
        var strSu = "20원"; //'20원'으로 바꾸면 NaN 출력
        console.log(typeof(String(su)), '이거')
        console.log(su + Number(strSu));
        console.log(su+parseInt(strSu))//숫자를 제외한 나머지 다 잘라버림
        console.log(su - strSu) //자동으로 숫자형으로 변경
        console.log(su*strSu, su/strSu);
    </script>

    <h3>연산자</h3>
    <p>=== 연산자와 !== 연산자 확인</p>
    <p>
        기본적으로 자바스크립트는 자료형이 변경이 가능한 것에 대해
        연산시 자동으로 형변환을 해주기 때문에 동등비교를 했을 시
        자료형이 다르더라도 값이 같은것으로 출력이 되는 것을 방지하기
        위해 연산자를 추가함.
    </p>
    <script>
        var su = 20;
        var strSu = '20';
        var strSu2 = '10';
        console.log(strSu==su, strSu2!=su);
        //자료형까지 비교해서 처리해야할 경우
        console.log(strSu==su, strSu===su)
        console.log(strSu==su, strSu==="20")
    </script>
