<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체활용하기</title>
</head>
<body>
    <h1>객체의 선언 및 호출</h1>
    <script>
        //객체 생성하기
        //객체는 {}를 이용해서 생성이 가능함
        var obj = {} //빈 객체 생성.
        console.log(obj, typeof(obj));
        obj = {
            name : "유병승",
            age:19,
            height:180.5,
            birthday:new Date(),
            hobby:['독서','여행','코딩'],
            toString:function(){
                console.log(this.name, this.age, this.birthday, this.hobby);
            }
        }
        console.log(obj);
        //각 property의 값에 접근하기
        //접근방법 : [], . 두가지방법이 있음.
        console.log(obj.name);
        console.log(obj.birthday);
        //[]
        //.으로 접근하면 간혹가다 안 되는 경우가 있음
        console.log(obj['age']);
        console.log(obj['height']);
        //배열 접근하기
        console.log(obj.hobby[1]);
        console.log(obj['hobby'][2]);

        //함수를 호출하려면?
        obj.toString();
        obj['toString']();

        //속성명에는 띄어쓰기 특수기호를 사용할 수 있을까
        var obj2 = {
            //test 1 : 'hahaha'; 안 됨
            'test 1' : 'hahaha',
            '#$%@#$' : 'jajaja',
            $ : 'Heeloo',
            _ : 'LLOO',

        }
        console.log(obj2.$);
        // console.log(obj2.test 1) 문자열로 저장한 속성명은 []로만 접근 가능
        console.log(obj2['test 1']);
        
        //객체 전체를 순회하는 경우
        //for in문을 사용함.
        for(var temp in obj2){
            console.log(temp);
        }
    </script>
</body>
</html>
