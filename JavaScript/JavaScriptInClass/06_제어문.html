<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>제어문</title>
    </head>
    <body>

        <h3>조건문 활용하기</h3>
        <p>if, if else, if else if else, switch 사용방법은 자바와 거의 동일
        </p>

        <p class="test">p test</p>
        <p class="a">p a</p>
        <p class="a">p a</p>
        <p class="test">p test</p>
        <p class="a">p a</p>
        <button onclick="pcheck();">class가 test인 값 찾기</button>

        <ul>
            <li>가</li>
            <li>나다</li>
            <li>라마바</li>
            <li>a</li>
            <li>bc</li>
            <li>cdfg</li>
            <li>1</li>
            <li>23</li>
            <li>456</li>
            <li>1000</li>
        </ul>
        <button onclick="liChange();">리스트변경</button>

        <script>
            
            function liChange(){
                var list = document.querySelectorAll("ul>li");
                var changeColor;
                for(let i = 0; i < list.length; i++){
                    var length = list[i].innerHTML.length;
                    switch(length) {
                        case 1 : changeColor = 'pink'; break;
                        case 2 : changeColor = 'aqua'; break;
                        case 3 : changeColor = 'green'; break;
                        default : changeColor = 'white'; break;
                    }
                    // switch(true){
                    //     case list[i].innerHTML.length ==  이런 구조도 가능
                    // }
                list[i].style.color = changeColor; 
                }
            }
            
            function pcheck() {
                ps = document.querySelectorAll('p[class]');
                console.log(ps);
                for (let i = 0; i < ps.length; i++) {
                    if (ps[i].className == 'test') {
                        console.log("들어옴")
                        ps[i].style.color = 'blue'; 
                        ps[i].style.backgroundColor= 'silver';
                    } else {
                        ps[i].style.color = 'yellow';
                        ps[i].style.backgroundColor = 'black';
                    }
                }
            }
        </script>

        <h3>반복문에 대해 알아보자</h3>
        <p>for, for~in, while, do~while, break, continue</p>
        <button onclick="whileTest();">반복문 테스트</button>
        <div id="area"></div>
        <script>
            function whileTest(){
                var lis = document.getElementsByTagName('li');
                var area = document.getElementById("area");
                var i = 0;
                while(true){
                    if(lis[i].innerHTML == 456)break;
                    area.innerHTML += `<p>${lis[i].innerHTML}</p>`;
                    i++;
                }
            }
        </script>

    </body>
</html>
