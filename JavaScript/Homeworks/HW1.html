<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #output1 {
        width: 100%;
        height: 200px;
        border: 1px red solid;
    }

    #output2 {
        width: 100%;
        height: 200px;
        border: 1px red solid;
    }
</style>
<body>
    <h1>기본 문법 문제</h1>
    <p>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오    </p>
        <fieldset>
            <legend>보기</legend>
            <input type="text" name="" id="input1">
        </fieldset>
    <div id="output1"></div>
    <button id="check1" onclick="func1();">확인하기</button>

    <p>문제1. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력하시오    </p>
        <fieldset>
            <legend>보기</legend>
            <p>콜라,사이다,햄버거,피자,한약</p>
        </fieldset>
    <div id="output2"></div>
    <button id="check2" onclick="func2();">확인하기</button>

    <script>
        function func1(){
            var length1 = document.getElementById('input1').value.length;
            document.getElementById('output1').innerHTML = `보기의 문자열 길이는 ${length1}글자 입니다.`;
        }

        function func2(){
            var list = document.querySelector('fieldset>p').innerHTML.split(',');
            document.getElementById('output2').innerHTML += '<ol></ol>';
            console.log(list);
            for(let i = 0; i < list.length; i++){
                document.querySelector('#output2>ol').innerHTML += `<li>${list[i]}</li>`;
            }
        }
    </script>
</body>
</html>
